apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: public.ecr.aws/f7y3w4q3/unianalytics-flask-test:latest
          ports:
            - containerPort: 5000
